    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../../index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./view/portfolio/crud.html">Cadastro Portfólio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>

                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <br>

    <div class="container">

        <h2>Cadastro de Portfólio</h2>        
        <div id='msg'></div>

        <div id="listagem">             
            <button id='btn-exibir-formulario' type="button" class="btn btn-primary">Cadastrar</button>            
            <br>
            <br>
            <div id='portfolios'>
            </div>
        </div>


        <div id="formulario">
            <div class="row">
                <div class="col-sm">                    
                    <form method="POST" action="/" id="form">

                        <div class="form-group">
                            <label for="id">Código</label>
                            <input type="number" class="form-control" id="id" name="id" disabled="disabled">
                        </div>

                        <div class="form-group">
                            <label for="descricao">Descricao</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Informe uma descrição.">
                        </div>

                        <div class="form-group">
                                <label for="detalhes">Detalhes</label>
                                <textarea class="form-control" id="detalhes" name="detalhes"></textarea>
                        </div>                       

                        <div class="form-inline">
                            <button id='btn-cadastrar-portfolio' type="button" class="btn btn-primary mr-sm-2">Salvar</button>
                            <button id='btn-cancelar-operacao' type="button" class="btn btn-primary">Cancelar</button>
                        </div>
                        <br>

                    </form>
                </div>
            </div>

        </div>

    </div>

    <footer>
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </footer>

    
    <script src="../../bundle/babelpolyfill.bundle.js"></script>
    <script src="../../bundle/index.bundle.js"></script>
    <script src="../../bundle/portfolioController.bundle.js"></script>
    
</body>

</html>
